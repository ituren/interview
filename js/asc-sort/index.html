<!DOCTYPE html>
<html>
<head>
	<title>string sort by ascii</title>
</head>
<body>

<script>
var str = '0987654asdfghjktrewwww';
// sort above string by ascii code asc
function ascSort(string) {
	var strAry = string.split('');
	return strAry.sort(function(a,b) {
		if (a.charCodeAt() < b.charCodeAt()) {
			return -1;
		}
		if (a.charCodeAt() > b.charCodeAt()) {
			return 1;
		}
		return 0;

	})
	
}
console.log(ascSort(str));

</script>
</body>
</html>
