<!DOCTYPE html>
<html>
<head>
	<title>closures are nothing but functions with preserved data</title>
</head>
<body>
<pre></pre>
</body>
<script id="code">
var name = "The Window";
　　var object = {
　　　　name : "My Object",
　　　　getNameFunc : function(){
　　　　　　return function(){
　　　　　　　　return this.name;
　　　　　　};
　　　　}
　　};
　　alert(object.getNameFunc()());

</script>
<script>
	var code = document.getElementById('code');
	document.getElementsByTagName('pre')[0].innerHTML = code.innerHTML;
</script>

</html>
